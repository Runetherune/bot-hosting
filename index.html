<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Dashboard</title>
</head>
<body>
  <h1>Ticket Dashboard</h1>
  <div>
    <p>Open tickets: <span id="open-tickets">Loading...</span></p>
    <p>Closed tickets: <span id="closed-tickets">Loading...</span></p>
    <p>Pending tickets: <span id="pending-tickets">Loading...</span></p>
  </div>
  <script>
    fetch('/api/tickets')
      .then((response) => response.json())
      .then((data) => {
        document.getElementById('open-tickets').textContent = data.open;
        document.getElementById('closed-tickets').textContent = data.closed;
        document.getElementById('pending-tickets').textContent = data.pending;
      })
      .catch((error) => console.error('Error fetching ticket data:', error));
  </script>
</body>
</html>
